<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événements</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="javascript/dark.js"></script>
    <script src="javascript/events.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body style="display: none;">
    <div class="navbar">
        <a href="index.html">Menu principal</a>
        <a href="clicker.html">Clicker</a>
        <a href="#" id="modeToggle"><i id="icon-dark-mode" class="fas fa-sun"></i></a>
    </div>
    <!-- création d'une modal de création d'évènement -->
    <span id="addEvent"><i id="icon-plus" class="fas fa-plus"></i></span>
    <div id="addTaskModal" class="modal">
        <h2>Ajouter une tâche</h2>
        <form id="addTaskForm">
            <input type="text" id="taskNameInput" name="taskName" placeholder="Nom de la tâche" required>
            <select id="taskStatusInput" name="taskStatus" required>
                <option value="todo">À faire</option>
                <option value="inProgress">En cours</option>
                <option value="completed">Terminé</option>
            </select>
            <button type="submit">Ajouter la tâche</button>
        </form>
    </div>
    <!-- création d'une liste d'évènements -->
    <ul id="eventsList"></ul>
</body>

</html>
